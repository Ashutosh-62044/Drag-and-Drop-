<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>

    <title th:text="${title}">Task Board</title>
</head>

<body>
<!-- Strat Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Welcome User</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Logout <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<!-- End Navbar -->

 <!-- Start drag and drop code  -->
<div class="board">
    <div class="column" id="todo" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
        <h2>To Do</h2>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 1</div>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 2</div>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 3</div>
    </div>

    <div class="column" id="inprogress" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 4</div>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 5</div>
    </div>

    <div class="column" id="done" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
        <h2>Done</h2>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 6</div>
        <div class="task" draggable="true" ondragstart="drag(event)">Task 7</div>
    </div>
</div>

<script>
    console.log("hello");
    console.log('Script is running');
</script>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

<script th:src="@{/js/script.js}"></script>
</body>

</html>
